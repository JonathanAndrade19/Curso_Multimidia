<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multimidia</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<header class="navbar-header">
	<h1 class="navbar-brand"> Multimidia </h1>

</header>


<section>
	<h1 class="title"> Leonardo Gonçalves - Sublime </h1>
</section>

<section>
	<div class="row text-center">
		<video id="video" width="560" height="350" autoplay poster="img/pause.png">
			<source src="video/Sublime.mp4">
			Esse Browser não tem Suporte a esse Video.
		</video>
	</div>

	<div class="row text-center" >
		<button onclick="play()">Play</button>
		<button onclick="pause()">Pause</button>
		<button onclick="stop()">Stop</button><br>
		
		<input type="range" id="volume" min="0" max="100" value="100" onchange="volume();">
		<button onclick="muted();" id="muted"> Mudo </button>
		<button onclick="full();" id="full screen">full screen</button>
	</div>

</section>
<script type="text/javascript" src="js/video.js"></script>
</body>
</html>
